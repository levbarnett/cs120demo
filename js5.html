<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <script>
        function times(num) {
            let multiple;
            for (let i = 1; i < 13; i++) {
                multiple = parseInt(num) * i;
                document.write(num + " x " + i + " = " + multiple + "<br>")
            }
        }
    </script>
    <script>
        times(3);
    </script>
    <hr>
    <script>
        times(7);
    </script>
    <hr>
    <script>
        times(11);
    </script>
</body>
</html>
