<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter a number");
        let num2 = prompt("Enter another number greater than or equal to the first one");
        let sum = 0;
        document.write("Odds: ")
        for (let i = num1; i <= num2; i++) {
            if (i % 2 != 0) {
                document.write(i + " ");
            }
            sum += parseInt(i);
        }
        document.write("<br>Sum: " + sum)
    </script>
</body>
</html>
