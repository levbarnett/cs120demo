    <div id="main">
        <h1>Contact Us! We love hearing from people.</h1>
        <div>
            <form>
                <label>Name:</label>
                <input type="text" required><br>
                <label>Email:</label>
                <input type="email" required><br>
                <label>Phone Number:</label>
                <input type="tel" required><br>
                <label>Event Type:</label>
                <select required>
                    <option value="">Select</option>
                    <option value="Wedding">Wedding</option>     
                    <option value="CoA">Coming of Age Celebration</option>
                    <option value="other">Other (specify in your note)</option>
                </select><br>
                <label>Leave us a note!</label>
                <input type="text"><br>
                <input id="submit-button" style="width:20%;margin-left: 40%" type="submit" value="Send">
            </form>
        </div>
    </div>
