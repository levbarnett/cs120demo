<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <script>
        let first = prompt("Enter your first name");
        let last = prompt("Enter your last name");
        alert("Your name is " + first + " " + last);
        let children = prompt("How many children do you have?");
        document.write("You have ");
        if (children > 1) {
            document.write(children + " children")
        } else if (children == 1) {
            document.write(children + " child")
        } else {
            document.write("no children")
        }
    </script>
</body>
</html>
