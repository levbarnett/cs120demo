<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <script>
        let ftemp = prompt("Enter a temperature in Fahrenheit");
        ftemp -= 32;
        ftemp *= 5/9;
        alert("Your temperature in Celsius is " + ftemp);
        let ctemp = prompt("Enter a temperature in Celsius");
        ctemp *= 9/5;
        ctemp += 32;
        alert("Your temperature in Fahrenheit is " + ctemp);
    </script>
</body>
</html>
