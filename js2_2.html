<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const names = 'Mike, John, Samantha, Bob, Tom, Alice';
        let namesArray = names.split(', ');
        document.write('<ol>');
        namesArray.forEach(name => {
            document.write(`<li>${name}</li>`);
        });
        document.write('</ol>');
    </script>
</body>
</html>
